baseURL = "https://gedankenksplitter.netlify.app"
title = "GedankenSplitter"
theme = "PaperMod"
languageCode = "de-DE"

[build]
  command = "hugo --gc --minify"

[pagination]
pagerSize = 5


[params]
  homeInfoParams = { Title = "Willkommen bei GedankenSplitter", Content = "Ein Blog über meine Gedanken und Ideen." }
  ShowReadingTime = true
  ShowShareButtons = false
  ShowToc = true
  ShowBreadCrumbs = true

[menu]
  [[menu.main]]
    identifier = "blog"
    name = "Blog"
    url = "/posts/"
    weight = 10
  [[menu.main]]
    identifier = "about"
    name = "Über mich"
    url = "/about/"
    weight = 20
